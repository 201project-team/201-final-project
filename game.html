<!DOCTYPE html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Cuprum|Dokdo|Inconsolata|Permanent+Marker|Press+Start+2P|Prompt|Special+Elite"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <title>Typing Game</title>
</head>

<body>
    <!-- <span id='clouds'><img src="img/clouds.png"></span> -->
    <div class="word-box-container">
        <div id="word-box"></div>
    </div>
    <div id="input-box">
        <input id="input" placeholder="" type="text" />
        <p id="user-text"></p>
    </div>
    <div id="timer-container">
        <h1>
            <span id="timer"> <span>
        </h1>
    </div>
    <div id="score-container">
        <h1>
            <span id="user-score"> <span>
        </h1>
    </div>
    <div class="button">
        <button id="button">START GAME</button>
    </div>
    <!-- Josh's Playground -->
    <div class="bg-wrapper">
        <div id="bg-beach">
            <!-- <img src="img/bg-beach.png"> -->
        </div>
    </div>

    <!--Brad- user registration and table-->
    <div ="new-user-registration">
        <form>
             <fieldset>
                <legend>Add New User</legend>

                <label for="newuser">Enter New Username:</label>
                <input id ="newuser" type="text" required />

                <button id="newuser-button">Add New User</button>
            </fieldset>

        </form>
    </div>
    <script src="game.js"></script>
</body>
<footer class="footer">
    <div class="footer-container">
        <img id="footer-image" src="img\background-footer.png" alt="footer">
    </div>
</footer>
</html>
