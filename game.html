<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <title>Typing Game</title>
</head>

<body>
    <div id="word-box">
    </div>
    <div id="input-box">
        <input id="input" placeholder="" type="text" onchange="highlight()"/>
        <p id="user-text" onchange="highlight()"></p>
    </div>

    <div id="timer-container">
        <h1>
            <span id="timer"> <span>
        </h1>
    </div>
    <div id="score-container">
        <h1>
            <span id="user-score"> <span>
        </h1>
    </div>

    <button id="button">START GAME</button>

    <script src="game.js"></script>
</body>

</html>
