<!DOCTYPE html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Cuprum|Dokdo|Inconsolata|Permanent+Marker|Press+Start+2P|Prompt|Special+Elite"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <title>Typing Game</title>
</head>

<body>
        <span class="welcome-wrapper">Welcome to SuperType++!</span>
    <div class="word-box-container">
        <div id="word-box"></div>
    </div>
    <div id="input-box">
        <input id="input" placeholder="" type="text" />
        <p id="user-text"></p>
    </div>
    <div id="timer-container">
        <h1>
            <span id="timer"> <span>
        </h1>
    </div>
    <div id="score-container">
        <h1>
            <span id="user-score"> <span>
        </h1>
    </div>
    <div class="button">
        <button id="button">START GAME
            <!-- <p id=instruct>Instructions: Blah blah blah</p> -->
        </button>
    </div>
    <!-- Josh's Playground -->
    <div class="bg-wrapper">
        <div id="bg-beach">
            <!-- <img src="img/bg-beach.png"> -->
        </div>
    </div>
    <footer class="footer">
            <div class="footer-container">
                <!-- <img id="footer-image" src="img\background-footer.png" alt="footer"> -->
            </div>
        </footer>
    <script src="game.js"></script>
</body>

</html>
