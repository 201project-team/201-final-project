<!DOCTYPE html>
<html id="normal">

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Cuprum|Dokdo|Inconsolata|Permanent+Marker|Press+Start+2P|Prompt|Special+Elite"

    <link rel="stylesheet" href="reset.css">

<body>
        <div class="welcome" id="welcome">Welcome To SuperType++!</div>
    <div id='cloud1'><img src="img/cloudlayer1.png"></div>
